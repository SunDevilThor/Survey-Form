<DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <link rel="stylesheet" href="css/styles.css" />
      <title>Survey Form</title>
    </head>
    <body>
      <h1 id="title">freeCodeCamp Survey Form</h1>
      <p id="description">Thank you for taking the time to help us improve the platform</p>
      <form id="survey-form">
        <label for="name-label" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email-label" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <label for="number-label" id="number-label">Age (optional)</label>
        <input type="number" id="number" placeholder="Age" min="11111111" max="999999999" required />
        <label for="dropdown" class="dropdown-label">Which option describes your current role?</label>
        <select id="dropdown">
          <option>(Select current role)</option>
          <option>Full-time</option>
          <option>Part-time</option>
          <option>Student</option>
          <option>Other</option>
        </select>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <ul>
          <li>
            <label for="recommendation-yes"><input type="radio" checked name="recommendation" id="recommendation-yes" value="yes" /> Yes</label>
          </li>
          <li>
            <label for="recommendation-no"><input type="radio" name="recommendation" id="recommendation-no" value="no" /> No</label>
          </li>
        </ul>
        <legend>What would you like to see improved? (Check all that apply)</legend>
        <ul>
          <li>
            <label for="checkbox"><input type="checkbox" value="projects" /> Projects</label>
          </li>
          <li>
            <label for="checkbox"><input type="checkbox" value="exercises" /> Exercises</label>
          </li>
          <li>
            <label for="checkbox"><input type="checkbox" value="videos" /> Videos</label>
          </li>
        </ul>
        <label for="comments" class="comments-label">Any comments or suggestions?</label>
        <textarea id="comments" placeholder="Additional comments"></textarea>
        <button type="submit" id="submit">Submit</button>
      </form>
    </body>
  </html>
</DOCTYPE>
